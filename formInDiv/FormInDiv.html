<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Form using Div Tag</title>
        <link rel="stylesheet" href="FormInDiv.css">
    </head>
    <body>
        <div style="width: 60%;">
            <div style="width: 100%; font-weight: bolder; font-size: xx-large;">
                St Xaviers high school
            </div>
            <div style="width: 100%; font-size: x-large;">Report Card form</div>
            <div style="width: 100%;">
                <div style="width:2%; float: left; border: 0px;"> &nbsp;</div>
                <div style="width: 45%; float: left;">
                    <div style="width:80%;">Student Basic Details</div>
                    <div style="width: 80%; border: 0px;">
                        First Name: <input type="text">
                    </div>
                    <div>
                        <label for="Name">Last Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="Roll">Roll no</label>
                        <input type="text">
                    </div>    
                    <div>
                        <label for="option">Std</label>
                        <Select>
                            <option value="--" selected="selected">--</option>
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                            <option value="V">V</option>
                            <option value="VI">VI</option>
                            <option value="VII">VII</option>
                            <option value="VIII">VIII</option>
                            <option value="IX">IX</option>
                            <option value="X">XI</option>
                            <option value="XI">XI</option>
                            <option value="XII">XII</option>
                        </Select>
                    </div>
                    <div>
                        <label for="option">Sec</label>
                        <Select>
                            <option value="--" selected="selected">--</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </Select>
                    </div>
                    <div style="border: 0px;height: 23px;">
                        <label for="Gender">Gender</label>
                        <input type="radio">Boy
                        <input type="radio">Girl
                        <input type="radio" def>None
                    </div>
                </div>
                <div style="width:2%; float: left; border: 0px;"> &nbsp;</div>
                <div style="width:45%; float: left; ">Test Marks</div>
                <div>
                    <label for="Marks">Maths</label>
                    <input type="text">
                </div>
                <div>
                    <label for="Marks">S.S.T</label>
                    <input type="text">
                </div>
                <div>
                    <label for="Marks">Science</label>
                    <input type="text">
                </div>
                <div>
                    <label for="Marks">Hindi</label>
                    <input type="text">
                </div>
                <div>
                    <label for="Marks">Odia</label>
                    <input type="text">
                </div>
                <div>
                    <label for="Marks">English</label>
                    <input type="text">
                </div>
            </div>
        </div>
        <div style="border:0px;">
            <input type="button" value="Submit">
        </div>
    </body>
</html>
