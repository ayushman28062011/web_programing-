<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script> <!--These two are React extenal library-->
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script> <!--This is a babel which uses JSX-->
    <script type="text/babel">
        const button = <button>hello</button>; //this is an example of JSX
        const heading = <p>This is a sentence.</p>;

        const div = (
            <div>
                <button>hello</button>
                <p>This is a {3 + 2} word sentence.</p>
            </div>
        );

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(div); 
    </script>
  </body>
</html>
