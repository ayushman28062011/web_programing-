<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Register Form</title>  
        <link rel="stylesheet" href="Form_files/Form.css">
    </head>
    <body>
        <table>
            <tbody><tr>
                <td style="font-size: xx-large; font-weight: bolder;">St Xaviers High School</td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tbody><tr>   
                            <td style="font-size: x-large; font-weight: bold;">
                                Student Report Card form
                            </td>
                        </tr>
                        <tr>
                            <td>
                               <table>
                                   <tbody><tr>
                                       <td style="font-size: large;">
                                            Student's basic details
                                       </td>
                                    </tr>
                                    <tr>
                                       <td>
                                            <table>
                                                <tbody><tr>
                                                    <td>Name:</td>
                                                    <td><input type="text"></td>
                                                </tr>
                                                <tr>
                                                    <td>Roll no:</td>
                                                    <td><input type="text"></td>
                                                </tr>
                                                <tr>
                                                   <td>Std:</td>
                                                    <td>
                                                        <select>
                                                            <option value="--" selected="selected">-- </option>
                                                            <option value="I">I</option>
                                                            <option value="II">II</option>
                                                            <option value="III">III</option>
                                                            <option value="IV">IV</option>
                                                            <option value="V">V</option>
                                                            <option value="VI">VI</option>
                                                            <option value="VII">VII</option>
                                                            <option value="VIII">VIII</option>
                                                            <option value="IX">IX</option>
                                                            <option value="X">X</option>
                                                            <option value="XI">XI</option>
                                                            <option value="XII">XII</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Section:</td>
                                                    <td>
                                                        <select>
                                                            <option value="--" selected="selected">--</option>
                                                            <option value="A">A</option>
                                                            <option value="B">B</option>
                                                            <option value="C">C</option>
                                                            <option value="D">D</option>
                                                            <option value="E">E</option>
                                                            <option value="F">F</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Gender:</td>
                                                    <td>
                                                        Boy<input type="radio" name="Gender" checked="checked">
                                                        Girl<input type="radio" name="Gender">
                                                    </td>    
                                                </tr>
                                            </tbody></table>
                                       </td>
                                   </tr>
                               </tbody></table>
                            </td>
                            <td>
                                <table>
                                    <tbody><tr>
                                        <td style="font-size: large;">
                                            Student's marks
                                       </td>
                                    </tr>
                                        <tr><td>
                                            <table>
                                                <tbody><tr>
                                                    <td>Math:</td>
                                                    <td><input type="text"></td>
                                                </tr>
                                                <tr>
                                                    <td>English:</td>
                                                    <td><input type="text"></td>
                                                </tr>
                                                <tr>
                                                    <td>Science:</td>
                                                    <td><input type="text"></td> 
                                                </tr>
                                                <tr>
                                                    <td>Odia:</td>
                                                    <td><input type="text"></td>
                                                </tr>
                                                <tr>
                                                    <td>Art:</td>
                                                    <td><input type="text"></td>
                                                </tr>
                                            </tbody></table>
                                        </td>
                                    </tr><tr>
                                    </tr>
                                </tbody></table>
                            </td>
                        </tr>
                    </tbody></table>
                </td>
            </tr>
        </tbody></table>
    
</body></html>
