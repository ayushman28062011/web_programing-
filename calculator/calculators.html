<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <div style="
        width: 1272px;
        height: 100px;
        border: 0px solid #000;  
        padding: 1px;
        margin-right: 20px;
        text-align: center;
        font-size: 90px;
        font-family: cursive;
        font-weight: 500;
        color: blue;">
            <u>Calculator
        </div>
        <div style="width: 222px;
        height: 495px;
        border: 0px solid #000;
        padding: 1px;
        font-size: 18px;
        float: left;
        margin-right: 20px;">

        </div>
        <div style="width: 222px;
        height: 495px;
        border: 0px solid #000;
        padding: 1px;
        font-size: 18px;
        float: right;
        margin-right: 20px;">

        </div>
        <div style="width: 802px;
        height: 420px;
        border: 0px solid #000;
        padding: 20px;
        text-align: center;
        font-size: 18px;
        margin: 20px auto;">

        
        <div style="width: 270px;
        height: 350px;
        border: 2px solid black;
        font-size: 18px;
        margin: 20px;
        background-color: cadetblue;
        padding: 5px;
        margin: 20px auto;">
            <input type="text" id="display" style="height: 40px; width: 250px;">
            <br>
            <button onclick="display.value += 7"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">7</button>
            <button onclick="display.value += 8"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">8</button>
            <button onclick="display.value += 9"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">9</button>
            <button onclick="display.value += '/'"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">/</button>
            <br>
            <button onclick="display.value += 6"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">6</button>
            <button onclick="display.value += 5"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">5</button>
            <button onclick="display.value += 4"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">4</button>
            <button onclick="display.value += '*'"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">*</button>
            <br>
            <button onclick="display.value += 3"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">3</button>
            <button onclick="display.value += 2"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">2</button>
            <button onclick="display.value += 1"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">1</button>
            <button onclick="display.value += '-'"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">-</button>
            <br>
            <button onclick="display.value = eval (display.value)"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">=</button>
            <button onclick="display.value += 0"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">0</button>
            <button onclick="display.value += '.'"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">.</button>
            <button onclick="display.value += '+'"    style="height: 60px; width: 60px; background-color: rgb(5, 12, 71); color: white;">+</button>
            <br>
            <button onclick="display.value=display.value.toString().slice(0,-1)" style="height: 60px; width: 125px; background-color: rgb(5, 12, 71); color: white;">DE</button>
            <button onclick="display.value = ''"style="height: 60px; width: 125px; background-color: rgb(5, 12, 71); color: white;">AC</button>
        </div>
    </body>
</html>
